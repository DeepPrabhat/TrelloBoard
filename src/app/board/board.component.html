<div class="oneline">

  <div cdkDropListGroup class="container-horizontal">

    <div cdkDropList cdkDropListOrientation="horizontal" [cdkDropListData]="abc" (cdkDropListDropped)="dropLists($event)">

      <div cdkDropListGroup>

        <div *ngFor="let x of [0,1,2,3]" class="container" cdkDrag>
          <h2>{{abc[x].listName}}</h2>
          <div cdkDropList [cdkDropListData]="abc[x].listTasks" class="list" (cdkDropListDropped)="dropTasks($event)">
            <div class="list-item"  *ngFor="let item of abc[x].listTasks" cdkDrag>{{item}}</div>
              <button class="sticky-btn" mat-raised-button (click)="openDialog('0ms', '0ms')" style="width: 100%;">Add Task</button>
          </div>
        </div>

      </div>

    </div>

  </div>

  <div class="container list-add" style=" margin-top: 68px;">
    <button style="width: 100%; height:50px;" (click)="addLists()">Add Lists</button>
  </div>

  </div>
